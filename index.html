<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>卒論/修論締め切りカウントダウン</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
      color: #333;
      overflow: hidden;
      /* コンテンツがはみ出さないように */
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      /* 画面全体に均等配置 */
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .countdown-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1200px;
    }

    h2 {
      font-size: 2.5rem;
      margin: 0 0 1rem 0;
      text-align: center;
      color: #444;
    }

    .countdown {
      background: white;
      padding: 1.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: auto;
    }

    .time-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 2vw;
    }

    .number {
      font-size: 6rem;
      /* 数字を巨大化 */
      font-weight: bold;
      line-height: 1;
      color: #d32f2f;
    }

    .unit {
      font-size: 1.5rem;
      color: #666;
      margin-top: 10px;
      font-weight: bold;
    }

    .deadline-info {
      font-size: 1.2rem;
      color: #666;
      margin-top: 1rem;
    }

    /* レスポンシブ対応 */
    @media (max-width: 900px) {
      .number {
        font-size: 4rem;
      }

      h2 {
        font-size: 2rem;
      }

      .countdown {
        padding: 1rem 2rem;
      }
    }

    @media (max-width: 600px) {
      body {
        overflow: auto;
        height: auto;
      }

      /* スマホではスクロール許可 */
      .container {
        display: block;
        padding: 20px 10px;
      }

      .countdown-wrapper {
        margin-bottom: 40px;
      }

      .number {
        font-size: 3rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .unit {
        font-size: 1rem;
      }

      .time-block {
        margin: 0 10px;
      }
    }
  </style>
  <script src="https://unpkg.com/three@0.142.0/build/three.min.js"></script>
  <script src="./main.js"></script>

</head>

<body>
  <div class="container">
    <!-- 卒論 -->
    <div class="countdown-wrapper">
      <h2>卒論提出締め切りまで</h2>
      <div id="countdown-bachelor" class="countdown">計算中...</div>
      <div class="deadline-info">締め切り: 2026年2月9日 17:00 (JST)</div>
    </div>

    <!-- 修論 -->
    <div class="countdown-wrapper">
      <h2>修論提出締め切りまで</h2>
      <div id="countdown-master" class="countdown">計算中...</div>
      <div class="deadline-info">締め切り: 2026年2月13日 15:00 (JST)</div>
    </div>
  </div>

  <script>
    function startCountdown(elementId, deadlineString) {
      const deadline = new Date(deadlineString).getTime();
      const countdownElement = document.getElementById(elementId);

      function update() {
        const now = new Date().getTime();
        const distance = deadline - now;

        if (distance < 0) {
          countdownElement.innerHTML = `<div class="number">締め切りを過ぎました</div>`;
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor(
          (distance % (1000 * 60 * 60)) / (1000 * 60)
        );
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `
                <div class="time-block">
                    <span class="number">${days}</span>
                    <span class="unit">日</span>
                </div>
                <div class="time-block">
                    <span class="number">${hours}</span>
                    <span class="unit">時間</span>
                </div>
                <div class="time-block">
                    <span class="number">${minutes}</span>
                    <span class="unit">分</span>
                </div>
                <div class="time-block">
                    <span class="number">${seconds}</span>
                    <span class="unit">秒</span>
                </div>
            `;
      }

      // 初回実行
      update();
      // 1秒ごとに更新
      setInterval(update, 1000);
    }

    // 卒論: 2026年2月9日 17:00
    startCountdown("countdown-bachelor", "2026-02-09T17:00:00+09:00");

    // 修論: 2026年2月13日 15:00
    startCountdown("countdown-master", "2026-02-13T15:00:00+09:00");
  </script>
</body>

</html>
